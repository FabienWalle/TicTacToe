<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="scores">
        <div id="playerOne" class="players">
            <span>Joueur 1</span>
            <span id="playerOneScore">0</span>
        </div>
        <div id="playerTwo" class="players">
            <span>Joueur 2</span>
            <span id="playerTwoScore">0</span>
        </div>
        <div id="draw" class="players">
            <span>Match nul</span>
            <span id="drawScore">0</span>
        </div>
        <div>
            <input type="checkbox" id="checkbox"/>
            <span>CPU MODE</span>
        </div>

    </div>
    <div id="grid">
        <div class="row" id="rowOne">
            <div class="cell" id="oneOne"></div>
            <div class="cell" id="oneTwo"></div>
            <div class="cell" id="oneThree"></div>
        </div>
        <div class="row" id="rowTwo">
            <div class="cell" id="twoOne"></div>
            <div class="cell" id="twoTwo"></div>
            <div class="cell" id="twoThree"></div>
        </div>
        <div class="row" id="rowThree">
            <div class="cell" id="threeOne"></div>
            <div class="cell" id="threeTwo"></div>
            <div class="cell" id="threeThree"></div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
